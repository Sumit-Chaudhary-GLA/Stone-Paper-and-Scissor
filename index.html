<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="images">
        <div class="image" id="rock">
            <img src="download.jpeg" alt="Rock">
        </div>
        <div class="image" id="paper">
            <img src="210-gsm-white-art-card-paper-250x250.webp" alt="Paper">
        </div>
        <div class="image" id="scissors">
            <img src="images.jpeg" alt="Scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
